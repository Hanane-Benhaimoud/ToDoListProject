<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 Ma Todo List</h1>
    <div class="input-section">
            <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche...">
            <button id="addBtn">Ajouter</button>
    </div>
    <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="active">Actives</button>
            <button class="filter-btn" data-filter="completed">Terminées</button>
    </div>
    <ul id="taskList"></ul>

    <div class="stats">
            <span id="taskStats">0 tâche(s) restante(s)</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
